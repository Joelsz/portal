<div class="form-group">
	<label class="col-sm-2 control-label">Image Variant</label>
	<div class="col-xs-10">
		<div class="form-horizontal">		
			<div class="form-group" ng-class="{ 'has-error' : form.site.$invalid && submitted }">
				<label for="Platform" class="col-sm-2 control-label">Sites</label>
				<div class="col-sm-10">
					<select required name="site" ng-model="formData.item.sites" multiple class="form-control">
						<option>Regular</option>
						<option>EDU</option>
						<option>GSA</option>
						<option>B2B</option>
					</select>
					<p ng-show="form.site.$invalid && submitted" class="help-block">Please select a site.</p>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : form.imagePath.$invalid && submitted }">
				<label for="imagePath" class="col-sm-2 control-label">Image Path</label>
				<div class="col-sm-10">
					<input ng-model="formData.item.imagePath" required name="imagePath"  type="text" placeholder="http://www.bhphotovideo.com/bimages/" class="form-control">
					<p ng-show="form.imagePath.$invalid && submitted" class="help-block">Image path is required.</p>
				</div>
			</div>
			<div class="form-group"">
				<label for="html" class="col-sm-2 control-label">B2B list</label>
				<div class="col-sm-10">
					<input ng-model="formData.item.b2blist" name="b2blist" type="text" placeholder="34,67,87" class="form-control">
				</div>
			</div>
		</div>
	</div>
</div>
